name: Swift

on: [push]

jobs:
  build:

    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v1

    - name: pod install
      run: pod install

    - name: Build
      run: xcodebuild -workspace Pock.xcworkspace -scheme Pock

    - name: Zip up
      run: |
        cd ./build/Release/
        zip -r "../../Pock.app.zip" "Pock.app/"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: ${{ github.ref }}
        draft: true
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./Pock.app.zip
        asset_name: Pock.app.zip
        asset_content_type: application/zip
